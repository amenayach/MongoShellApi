<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mongo Shell</title>
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <!--<h1>Mongo Shell</h1>-->
    <div class="header-container">
        <span class="header-container-start">Connection</span>
        <input class="header-container-middle" type="text" id="tbConnection" value="" />
        <input class="header-container-end" type="button" id="btnConnect" value="Try to connect" />
        <input class="header-container-help" type="button" id="btnHelp" value="?" placeholder="Help" />
    </div>
    <div class="body-container">
        <textarea class="body-container-query" id="tbQuery"></textarea>
        <input class="body-container-exec" type="button" id="btnExec" value="Execute command (Ctrl+Enter)" />
        <pre class="body-container-result" id="tbResult">----</pre>
    </div>
    <img src="./infinity.svg" alt="Please wait" id="imgLoader" class="hidden" />
    <script src="./http-service.js"></script>
    <script src="./storage-service.js"></script>
    <script src="./app.js"></script>
</body>
</html>
